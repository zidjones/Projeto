<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <h2>Formulário de Cadastro</h2>
    <form action="https://www.w3schools.com/action_page.php" method="post">

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>

        <h3>Dados de Acesso</h3>
        <label for="usuario">Usuário:</label><br>
        <input type="text" id="usuario" name="usuario" required><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <h3>Dados Pessoais</h3>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required><br>

        <label for="numero">Número:</label><br>
        <input type="number" id="numero" name="numero" required><br>

        <label for="complemento">Complemento:</label><br>
        <input type="text" id="complemento" name="complemento"><br>

        <label for="cidade">Cidade:</label><br>
        <input list="cidades" name="cidade" id="cidade">
        <datalist id="cidades">
            <option value="sorocaba">
            <option value="campinas">
            <option value="itu">
            <option value="votorantim">
            <option value="ipero">
        </datalist><br>

        <label for="estado">Estado:</label><br>
        <select id="estado" name="estado">
            <option value="SP">são paulo</option>
            <option value="RJ">rio de janeiro</option>
            <option value="MG">minas gerais</option>
            <option value="PR">paraná</option>
            <option value="RS">rio grande do sul</option>
        </select><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" required><br><br>

        <h3>Gênero</h3>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label><br>

        <input type="radio" id="feminino" name="genero" value="Feminino">
        <label for="feminino">Feminino</label><br>

        <input type="radio" id="nao_informar" name="genero" value="Prefiro não falar">
        <label for="nao_informar">Prefiro não falar</label><br><br>

        <h3>Curso</h3>
        <input type="checkbox" id="ads" name="curso" value="ADS">
        <label for="ads">ADS</label><br>

        <input type="checkbox" id="jogos" name="curso" value="Jogos">
        <label for="jogos">Jogos</label><br>

        <input type="checkbox" id="gestao_ti" name="curso" value="Gestão de TI">
        <label for="gestao_ti">Gestão de TI</label><br>

        <input type="checkbox" id="banco_dados" name="curso" value="Banco de Dados">
        <label for="banco_dados">Banco de Dados</label><br><br>

        <h3>Modelo</h3>
        <input type="radio" id="presencial" name="modelo" value="Presencial">
        <label for="presencial">Presencial</label><br>

        <input type="radio" id="ead" name="modelo" value="EAD">
        <label for="ead">EAD</label><br>

        <input type="radio" id="semi_presencial" name="modelo" value="Semi presencial">
        <label for="semi_presencial">Semi presencial</label><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
